<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/canvas.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <h1>CANVAS</h1>

  <canvas id="canvas" width="600" height="200"></canvas>


<form>
  <p>
    <label for="backgroundColor">Select background color:</label>
    <select id="backgroundColor">
    <option value="white" selected="selected">White</option>
    <option value="black">Black</option>
    </select>
  </p>

  <p>
    <label for="shape">Circles or squares?</label>
    <select id="shape">
    <option value="none">Neither</option>
    <option value="circles" selected="selected">Circles</option>
    <option value="squares">Squares</option>
    </select>
  </p>

  <p>
    <label for="foregroundColor">Select text color:</label>
    <select id="foregroundColor">
    <option value="black" selected="selected">Black</option>
    <option value="white">White</option>
    </select>
  </p>

  <p>
    <label for="tweets">Pick a tweet:</label>
    <select id="tweets"></select>
  </p>

  <p>
    <input type="button" id="previewButton" value="Preview">
  </p>

</form>

<script src="https://www.wickedlysmart.com/hfhtml5/tweetshirt/?callback=updateTweets" charset="utf-8"></script>

</body>
</html>
